<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xml:lang="en"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head style="background-color:green">
    <title>Gestão de Tarefas - API</title>
</h:head>
<f:view>
    <h:body style="background-color:white">
        <div style="height:40px;background-color:rgb(15, 127, 236); width: 100%; padding-top: 15px; margin: 0px;">
            <center>
                <h2 style="color: white; margin:0px">
                    <h:outputText value="Gestão de Tarefas - API"/>
                </h2>
            </center>
        </div>
        <h2 style="color: rgb(15, 127, 236); font-size: 20px">
            <h:outputText value="Editar Tarefa"/>
        </h2>
            <h:form id="checkForm">
                <h:panelGrid id="panel" columns="2" cellpadding="5">
                    <p:outputLabel for="titulo" value="Título"/>
                    <p:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" placeholder="Ex.: Tarefa 1" style="width:95.7%"/>

                    <p:outputLabel for="descricao" value="Descrição"/>
                    <p:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" placeholder="Ex.: Levantamento de Requisitos" style="width:200%;"/>

                    <p:outputLabel for="responsavel" value="Responsável"/>
                    <p:selectOneMenu id="responsavel" value="#{tarefaBean.tarefa.responsavel}" style="width:88.5%" dir="ltl">
                        <f:selectItem itemLabel="João" itemValue="João" />
                        <f:selectItem itemLabel="Antônio" itemValue="Antônio" />
                        <f:selectItem itemLabel="Guilherme" itemValue="Guilherme" />
                    </p:selectOneMenu>

                    <p:outputLabel for="prioridade" value="Prioridade"/>
                    <p:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}" style="width:88.5%" dir="ltl">
                        <f:selectItem itemLabel="BAIXA" itemValue="BAIXA" />
                        <f:selectItem itemLabel="MÉDIA" itemValue="MÉDIA" />
                        <f:selectItem itemLabel="ALTA" itemValue="ALTA" />
                    </p:selectOneMenu>

                    <p:outputLabel for="deadline" value="Deadline"/>
                    <p:inputText id="deadline" value="#{tarefaBean.tarefa.deadline}" placeholder="" style="width:95.6%">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>

                <p:commandButton value="Salvar"
                                     action="#{tarefaBean.editarTarefa(item.id)}"
                                     style="color: green"
                                     update="@all"
                                     />
                    <p:commandButton value="Voltar"
                                     action="#{tarefaBean.redirectToTarefas()}"
                                     style="color: red"
                    />
                </h:panelGrid>
            </h:form>
    </h:body>
</f:view>
</html>
